    const charChoice = {
        "special": '!@#$%^&',
        "number": '0123456789',
        "lowercase": 'abcdefghijklmnopqrstuvwxyz',
        "uppercase": 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
    };
    

    const password = '';
    const finalPassword = '';
    


// CREATING A FUNCTION TO START PASSWORD CRITERIA QUESTIONS
    function passGen() {

    // INITIAL QUESTION TO DETERMINE PW LENGTH
        const charLength = parseInt(window.prompt("How many characters would you like your password to contain?"));

    // DIFFERENT CHARACTER CONFIRMATIONS AND SETTING PW LENGTH
        if(!isNaN(charLength) && charLength <= 128) {
            const special = confirm("Would you like to use special characters?");
            const number = confirm("Would you like to use numerical characters?");
            const lowercase = confirm("Would you like to use lowercase characters?");
            const uppercase = confirm("Would you like to use uppercase characters?");
        }

        else{
            alert("Maximum password length is 128 characters");
        // EXECUTES THE passGen FUNCTION
            passGen();
        }

    // FOR LOOP TO LOOP THROUGH ALL CHARACTER CHOICES OF EACH CRITERIA
        for(let i = 0; i < charLength; i++){
            specialChar();
            numberChar();
            lowercaseChar();
            uppercaseChar();
        }

        // FUNCTIONS FOR EACH CRITERIA TO RANDOMLY SELECT CHARACTERS FOR PW
            function specialChar(){
                if(special){
                     password += charChoice.special[Math.floor(Math.random() * charChoice.special.length)];
                }
            }

            function numberChar(){
                if(number){
                    password += charChoice.number[ Math.floor(Math.random() * charChoice.number.length) ];
                }
            }

            function lowercaseChar(){
                if(lowercase){
                    password += charChoice.lowercase[ Math.floor(Math.random() * charChoice.lowercase.length) ];
                } 
            }

            function uppercaseChar(){
                if(uppercase) {
                    password += charChoice.uppercase[Math.floor(Math.random() * charChoice.uppercase.length) ];  
                }
            }
